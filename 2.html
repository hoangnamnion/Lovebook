<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Book - Kỷ Niệm</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="book-container">
        <div class="book">
            <div class="page" id="page1">
                <div class="page-content">
                    <h2>Trang 1</h2>
                    <div class="image-container">
                        <img src="https://picsum.photos/400/300" alt="Kỷ niệm 1">
                    </div>
                    <p class="caption">Kỷ niệm ngày đầu tiên chúng ta gặp nhau</p>
                </div>
            </div>
            <div class="page" id="page2">
                <div class="page-content">
                    <h2>Trang 2</h2>
                    <div class="image-container">
                        <img src="https://picsum.photos/400/301" alt="Kỷ niệm 2">
                    </div>
                    <p class="caption">Chuyến du lịch đầu tiên của chúng ta</p>
                </div>
            </div>
            <div class="page" id="page3">
                <div class="page-content">
                    <h2>Trang 3</h2>
                    <div class="image-container">
                        <img src="https://picsum.photos/400/302" alt="Kỷ niệm 3">
                    </div>
                    <p class="caption">Kỷ niệm ngày sinh nhật của em</p>
                </div>
            </div>
            <div class="page" id="page4">
                <div class="page-content">
                    <h2>Trang 4</h2>
                    <div class="image-container">
                        <img src="https://picsum.photos/400/303" alt="Kỷ niệm 4">
                    </div>
                    <p class="caption">Những khoảnh khắc đáng nhớ bên nhau</p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
